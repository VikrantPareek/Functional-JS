<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Photography</title>
  </head>
  <body>
    <input type="checkbox" id="check" />
    <label for="check" id="menu"><i class="fa-solid fa-bars"></i></label>
    <div class="sidebar">
      <div class="title">
        <p>Photography</p>
        <label for="check"><i class="fa-solid fa-xmark"></i></label>
      </div>
      <div class="options">
        <div><i class="fa-solid fa-image"></i><span>Gallary</span></div>
        <div><i class="fa-solid fa-up-right-from-square"></i><span>Shortcut</span></div>
        <div><i class="fa-solid fa-photo-film"></i><span>Exhibits</span></div>
        <div><i class="fa-solid fa-calendar-days"></i><span>Event</span></div>
        <div><i class="fa-solid fa-store"></i><span>Store</span></div>
        <div><i class="fa-solid fa-phone"></i><span>Contact</span></div>
        <div><i class="fa-solid fa-comments"></i><span>Feedback</span></div>
      </div>
      <div class="socials">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-x-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-youtube"></i>
      </div>
    </div>
  </body>
</html>
